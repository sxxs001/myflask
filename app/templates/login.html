{% extends "base.html" %}
{% block content %}
<h1>Sigh In</h1>
<form method="post" action="" name="login">
    {{ form.hidden_tag() }}
    <p>
        Please enter your OpenId:<br>
        {{ form.openid(size=80) }}<br>
        {% for error in errors %}
        <span style="color:red;">[{{ error }}]</span>
        {% endfor %}<br>
    </p>
    <p>
        {{ form.remember_me }} Remember Me
    </p>
    <p><input type="submit" value="Sign in"></p>
</form>
{% endblock %}
